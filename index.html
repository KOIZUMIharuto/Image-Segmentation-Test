<!DOCTYPE html>

<body>


  <body>
    <h1>image segmentation</h1>
    <p id="message"></p>
    <div style="display: flex;">

        </button>

      <div style="display: grid;">
        <img id="hokousyasenyouSVG" src="https://raw.githubusercontent.com/KOIZUMIharuto/Image-Segmentation-Test/5eeb9a69289484ecdb1de6930bcc0b26b183ebd4/images/hokousyasenyou.svg?token=AZCRWK5G4PHQPDY5GLHRDY3EV5Y32" style="width: auto; height: 100px;">
        <button id="hokousyasenyou">
          歩行者専用
        </button>
      </div>

      <div style="display: grid;">
        <img id="oudanhodouSVG" src="https://raw.githubusercontent.com/KOIZUMIharuto/Image-Segmentation-Test/5eeb9a69289484ecdb1de6930bcc0b26b183ebd4/images/oudanhodou.svg?token=AZCRWK4OVZ74J33RAIHGQRLEV5Y5K" style="width: auto; height: 100px;">

      <div style="display: grid;">

      <div style="display: grid;">
        <img id="tsuukoudomeSVG" src="https://raw.githubusercontent.com/KOIZUMIharuto/Image-Segmentation-Test/5eeb9a69289484ecdb1de6930bcc0b26b183ebd4/images/tsuukoudome.svg?token=AZCRWK2IABKHYW3JVDCPPVLEV5ZEK" style="width: auto; height: 100px;">

    <div style="position: relative;">
      <video id="webcam" style="position:absolute;left:0px;top:0px;width:100%;height:auto" autoplay playsinline></video>
