<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>標識</title>
</head>

<body>


  <body>
    <h1>道路標識になるアプリ</h1>
    <p id="message"></p>
    <div style="display: flex;">
      <button id="webcamButton">
        ENABLE WEBCAM
      </button>
      <div style="display: grid;">
        <img id="gakkouariSVG" src="https://koizumiharuto.github.io/Image-Segmentation-Test/images/gakkouari.svg" style="width: auto; height: 100px;">
        <button id="gakkouari">
          学校あり
        </button>
      </div>

      <div style="display: grid;">
        <img id="hokousyasenyouSVG" src="https://koizumiharuto.github.io/Image-Segmentation-Test/images/hokousyasenyou.svg" style="width: auto; height: 100px;">
        <button id="hokousyasenyou">
          歩行者専用
        </button>
      </div>

      <div style="display: grid;">
        <img id="oudanhodouSVG" src="https://koizumiharuto.github.io/Image-Segmentation-Test/images/oudanhodou.svg" style="width: auto; height: 100px;">
        <button id="oudanhodou">
          横断歩道
        </button>
      </div>

      <div style="display: grid;">
        <img id="oudankinshiSVG" src="https://koizumiharuto.github.io/Image-Segmentation-Test/images/oudankinshi.svg" style="width: auto; height: 100px;">
        <button id="oudankinshi">
          横断禁止
        </button>
      </div>

      <div style="display: grid;">
        <img id="tsuukoudomeSVG" src="https://koizumiharuto.github.io/Image-Segmentation-Test/images/tsuukoudome.svg" style="width: auto; height: 100px;">
        <button id = "tsuukoudome">
          通行止め
        </button>
      </div>

    </div>
    
    <div id = "coverWebcam" style="position: relative;width: 100vw;height: 100vw;overflow: hidden;">
      <video id="webcam" style="object-fit: cover;position:absolute;left:0px;top:0px;width:100%;height:auto" autoplay playsinline></video>
      <div id="canvas" style="position:absolute;left:0px;top:0px">
      </div>
    </div>

    <!-- include js libraries -->
    <script src="./js/p5.js"></script>
    <script src="./js/sketch.js"></script>
    <script type="module" src="./js/script.js"></script>

  </body>

</html>
